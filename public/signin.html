<head>

<body class="welcome" data-template-name="signin">
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">

		<span class="label label-primary admin"> <a href="users.html"> Admin </a></span>
		<span class="label label-success profile"> <a href="profile.html">Profile </a></span>
		<span class="label label-info feed"> <a href="feed.html">Feed </a></span>
 		<a href="index.html"><button type="button" class="btn label-danger navbar-btn navbar-right signup"> Sign Up</button> </a>

 	  </div>  <!-- container-->
    </nav>
    <div class="container">
        <div class="row">
            <form>
                <div class="row">
                    <div class="two columns"></div>
                    <div class="eight columns">
                        <label for="exampleEmailInput"> Your Name</label>
                        <input class="u-full-width js-name" type="text" placeholder="Name">
                    </div> <!--eight columns-->
                    <div class="two columns"></div>
                </div> <!--row-->
                <div class="row">
                    <div class="two columns"></div>
                    <div class="eight columns">
                        <label for="exampleEmailInput"> Password </label>
                        <input class="u-full-width js-pw" type="password" placeholder="Password">
                            <button type="button" class="btn label-danger navbar-btn navbar-right js-signin"> Sign in</button>
                    </div> <!--eight columns-->
                    <div class="two columns"></div>
                </div> <!--row-->

            </form>
        </div>
    </div> <!-- container -->
<script src="js/main.js"></script>
