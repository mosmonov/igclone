<!DOCTYPE html>
<html>
<head>
	 <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Welcome Page</title>
    <link rel='stylesheet' href='styles/admin.css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href='styles/main.css'>
</head>
<body clas="welcome">
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">

		<span class="label label-primary admin"> <a href="admin.html"> Admin </a></span>
		<span class="label label-success profile"> <a href="profile.html">Profile </a></span>
		<span class="label label-info feed"> <a href="feed.html">Feed </a></span>
 		<button type="button" class="btn label-danger navbar-btn navbar-right js-sign-in"> Sign in</button>
 	  </div>  <!-- container-->
  </nav>
	<main>
		<!-- login container hidden but appears as overlay togggled by login nav button -->
		<div id="loginContainer">
			<form action="/login" method="post">
		    <div>
		        <label>Username:</label>
		        <input type="text" name="username"/>
		    </div>
		    <div>
		        <label>Password:</label>
		        <input type="password" name="password"/>
		    </div>
		    <div>
		        <input type="submit" value="Log In"/>
						<input type="button" value="Signup"/>
		    </div>
			</form>
		</div>

		<!-- signup container hidden but appears as overlay togggled by signup in login container button -->
		<div id="signupContainer">
			<form action="/login/signup" method="post">
				<div>
						<label>Username:</label>
						<input type="text" name="username"/>
				</div>
				<div>
						<label>Password:</label>
						<input type="password" name="password"/>
				</div>
				<div>
						<label>Confirm Password:</label>
						<input type="password" name="password2"/>
				</div>
				<div>
						<input type="submit" value="Signup"/>
				</div>
			</form>
		</div>

		<div id="signupContainer">
			<form action="/posts/create" method="post">
				<div>
						<label>Username</label>
						<input type="text" name="userid"/>
				</div>
				<div>
						<label>image</label>
						<input type="text" name="image"/>
				</div>
				<div>
						<label>summary</label>
						<input type="text" name="summary"/>
				</div>
				<div>
						<input type="submit" value="create"/>
				</div>
			</form>
		</div>


	</main>




</body>
</html>
